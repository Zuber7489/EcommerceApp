<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="signupForm">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">SignUp Now</p>
             
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              
            </div>
  
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input  formControlName="name" type="Name"  id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter Your Name" />
              <label class="form-label" for="form3Example3">Name</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input  formControlName="email" type="email" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter Your Email" />
              <label class="form-label" for="form3Example4">email</label>
            </div>
  

             <!-- Password input -->
             <div class="form-outline mb-3">
                <input  formControlName="password" type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Enter Your Password" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

            <div class="d-flex justify-content-between align-items-center">
            
            
              <a routerLink="/login" class="text-body" >Already a User Login?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="submitForm()">Signup</button>
              
            </div>
  
          </form>
        </div>
      </div>
    </div>

  </section>
