  </div>
  <br><h2 class="text-primary text-center">All Products</h2>
  <div style="display:flex;justify-content: center;">
  <select name="language" id="language" [(ngModel)]="selectedCategory" (change)="filteredData()" >
    <option value="All">ALL</option>
    <option value="men's clothing">Men'Clothes</option>
    <option value="jewelery">Jewelery</option>
    <option value="women's clothing" >Women's Clothing</option>
    <option value="electronics" >Electronics</option>
    
  </select></div>
  <hr style="border-top: 1px solid #007bff;">
  <div class="row">
    
    <div class="col-md-3"  *ngFor="let productdata of data">
      <div class="card h-100" style="width: 18rem;">
        <img class="card-img-top" [src]="productdata.image" alt="Card image cap" height="150px">
        <div class="card-body">
          <h5 class="card-title">{{productdata.title | wordLimit:6}}</h5><hr style="border-top: 1px solid #007bff;">
          <h5 class="card-title">Price : <span class="text-success">{{productdata.price | currency:'USD'}}</span></h5>
          <h5 class="card-title">Rating: <span class="text-warning">{{productdata.rating.rate}}/5</span></h5>
          <h5 class="card-title">{{productdata.category}}</h5>
          <p class="card-text">{{productdata.description | wordLimit:10}}</p>
          <button href="#" class="btn btn-warning" (click)="addToCart(productdata)" style="margin-right:10px;background-color: #FF9F00;">Add to Cart</button>
          <button class="btn btn-primary" [routerLink]="['/view-product', productdata.id]">view product</button>
        </div>
      </div>
    </div>
  </div>

  <footer><div class="footer">  Zuber.com copyright 2023 All rights reserved.</div></footer>
